# ALL VALUES ARE REQUIRED! BUT THEY MAY BE EMPTY!
mystic:
  overwrite_db: true
  command: match
  scan:
    image_dir: ".\\data\\mtg"
    output_db: ./results.db # this needs to point to something.
    output_dir: ./output
    width_ths: 8
    x_ths: 12
    gpu: true
    show_image: true #Whether or not to display the last image processed.
    card:
      sideways: false
      location: "Special cards" # Location of the cards in your collection
      foil: false # Whether or not the cards you are scanning is foiled.
      showcase: false # Whether or not the cards are showcase.
      borderless: false
  match:
    db: ./results.db
    card_db: ./db.json # Get default-cards from scryfall's bulk data

